<mat-grid-list cols="4" rowHeight="1:1.2">
        <div *ngFor="let p of products">
        <mat-grid-tile>
<mat-card class="example-card">
   
    <img mat-card-image src="{{p.img}}">
    <p class="text-center">ðŸ’²{{p.price}}</p>
    <mat-card-content>
      <p>
       {{p.description}}
      </p>
    </mat-card-content>
    <section>
      <div class="example-button-row">
      <button mat-button color="primary" routerLink="/products" >Back to products</button>
       <button mat-button color="accent"  (click)="addtocart(p)">Add to cart</button>
      </div>
    </section>

</mat-card>
</mat-grid-tile>
</div>
</mat-grid-list>
